<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - Zaera App</title>
    <script>
        // URL se invite code extract karo
        function getInviteCodeFromURL() {
            const path = window.location.pathname;
            // URL format: /zaera-links/g/redirect.html?code=abc123
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }
        
        // URL format: /zaera-links/g/redirect.html?code=abc123
        function redirectToApp() {
            const inviteCode = getInviteCodeFromURL();
            
            if (inviteCode) {
                // App open karne ki koshish
                window.location.href = 'zaera://g/' + inviteCode;
                
                // Agar app nahi khuli toh 3 second baad Play Store redirect
                setTimeout(function() {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.yourapp.zaera';
                }, 3000);
            } else {
                // Agar code nahi mila toh error show karo
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Page load hone par redirect start karo
        window.onload = redirectToApp;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading">
            <div class="loader"></div>
            <h2>Opening Zaera App...</h2>
            <p>Joining group invitation...</p>
        </div>
        
        <!-- Error State -->
        <div id="error" class="error">
            <h3>‚ùå Invalid Link</h3>
            <p>This group invitation link is invalid or expired.</p>
            <p>Please ask your friend to share a new link.</p>
        </div>
        
        <!-- Manual Redirect Options -->
        <div style="margin-top: 30px;">
            <p><strong>If app doesn't open automatically:</strong></p>
            <a id="manualLink" href="#" class="button">üì± Open in App</a>
            <a href="https://play.google.com/store/apps/details?id=com.yourapp.zaera" class="button">
                üì• Download App
            </a>
        </div>
    </div>

    <script>
        // Manual link ko bhi dynamic banayein
        const inviteCode = getInviteCodeFromURL();
        if (inviteCode) {
            document.getElementById('manualLink').href = 'zaera://g/' + inviteCode;
        }
    </script>
</body>
</html>
